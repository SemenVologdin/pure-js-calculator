<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>Game</title>
  </head>
  <body>
    <div class="content">
      <div class="columns">
        <div class="column input" placeholder="text"></div>
      </div>
      <div class="columns">
        <div class="column button">7</div>
        <div class="column button">8</div>
        <div class="column button">9</div>
        <div class="column button" id="multiply">×</div>
      </div>
      <div class="columns">
        <div class="column button">4</div>
        <div class="column button">5</div>
        <div class="column button">6</div>
        <div class="column button" id="minus">−</div>
      </div>
      <div class="columns">
        <div class="column button">1</div>
        <div class="column button">2</div>
        <div class="column button">3</div>
        <div class="column button" id="plus">+</div>
      </div>
      <div class="columns">
        <div class="column button" id="zero">0</div>
        <div class="column button" id="clear">C</div>
        <div class="column button" id="devide">/</div>
        <div class="column button" id="equal">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
